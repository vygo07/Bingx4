<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BingX Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📊 Můj BingX Zisk</h1>
    <div class="top-bar">
      <label for="currency">Měna:</label>
      <select id="currency" onchange="updateCurrency()">
        <option value="czk">CZK</option>
        <option value="usd">USD</option>
      </select>
    </div>
  </header>

  <main>
    <div class="input-key">
      <input id="apiKeyInput" type="password" placeholder="Zadej API Key" />
      <button onclick="saveKey()">🔐 Uložit klíč</button>
    </div>

    <div class="stats">
      <div class="card"><h3>Denní zisk</h3><p id="daily">--</p></div>
      <div class="card"><h3>Měsíční zisk</h3><p id="monthly">--</p></div>
      <div class="card"><h3>Odhad ročního zisku</h3><p id="yearly">--</p></div>
    </div>

    <button onclick="fetchData()">🔄 Načíst data z BingX</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
