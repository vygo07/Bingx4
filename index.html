
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard zisků</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
        --green: #28c76f;
        --red: #ea5455;
        --blue: #00cfe8;
        --text-color: #e0e0e0;
        --bg-color: #161d31;
        --card-bg: rgba(255, 255, 255, 0.1);
        --border-color: rgba(255, 255, 255, 0.2);
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
    }

    .background {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, #5b21b6, var(--bg-color) 70%);
        animation: rotate 30s infinite linear;
        z-index: -1;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding-bottom: 50px;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
    }

    header p {
        font-size: 1.1rem;
        color: #a0a0a0;
    }

    .card, .stat-card {
        background: var(--card-bg);
        border-radius: 20px;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .stat-card {
        text-align: center;
    }

    .stat-card h3 {
        margin-top: 0;
        font-size: 0.9rem;
        font-weight: 500;
        color: #c0c0c0;
    }

    .stat-card p {
        margin-bottom: 0;
        font-size: 1.75rem;
        font-weight: 600;
    }

    #monthly-profit.positive, #projected-profit.positive { color: var(--green); }
    #monthly-profit.negative, #projected-profit.negative { color: var(--red); }
    #winrate { color: var(--blue); }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    th {
        font-weight: 600;
    }

    tr:last-child td {
        border-bottom: none;
    }

    .profit-positive {
        background-color: rgba(40, 199, 111, 0.15);
        color: var(--green);
        font-weight: 600;
    }

    .profit-negative {
        background-color: rgba(234, 84, 85, 0.15);
        color: var(--red);
        font-weight: 600;
    }

    footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.9rem;
        color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    
    <header>
      <div style="text-align: right; margin-bottom: 10px;">
        <label for="currency-toggle">Měna:</label>
        <select id="currency-toggle" onchange="toggleCurrency()" style="padding: 5px; border-radius: 5px;">
          <option value="czk">CZK</option>
          <option value="usd">USD</option>
        </select>
      </div>
    
      <h1>Obchodní Dashboard</h1>
      <p>Přehled zisků a výkonu</p>
    </header>

    
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Denní zisk</h3>
        <p id="daily-profit" class="positive">+1 200 Kč</p>
      </div>
    
      <div class="stat-card">
        <h3>Měsíční zisk</h3>
        <p id="monthly-profit" class="positive">+8 240 Kč</p>
      </div>
      <div class="stat-card">
        <h3>Odhad zisku</h3>
        <p id="projected-profit" class="positive">+95 000 Kč</p>
      </div>
      <div class="stat-card">
        <h3>Winrate</h3>
        <p id="winrate">71%</p>
      </div>
    </div>

    <div class="card">
      <h2>Historie obchodů</h2>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Zisk</th>
          </tr>
        </thead>
        <tbody>
          <tr class="profit-positive">
            <td>2025-07-25</td>
            <td>+3 200 Kč</td>
          </tr>
          <tr class="profit-negative">
            <td>2025-07-26</td>
            <td>-1 000 Kč</td>
          </tr>
          <tr class="profit-positive">
            <td>2025-07-27</td>
            <td>+2 500 Kč</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      &copy; 2025 Váš obchodní tým
    </footer>
  </div>

<script>
  const rates = { czk: 1, usd: 0.043 }; // Přibližný kurz: 1 CZK = 0.043 USD

  function toggleCurrency() {
    const currency = document.getElementById('currency-toggle').value;
    const rate = rates[currency];

    const elements = [
      { id: 'daily-profit', base: 1200 },
      { id: 'monthly-profit', base: 8240 },
      { id: 'projected-profit', base: 95000 },
    ];

    elements.forEach(el => {
      const value = Math.round(el.base * rate);
      const currencySymbol = currency === 'czk' ? 'Kč' : '$';
      const sign = el.base >= 0 ? '+' : '-';
      const element = document.getElementById(el.id);
      element.textContent = `${sign}${value.toLocaleString()} ${currencySymbol}`;
    });
  }
</script>

<script>
const rates = { czk: 1, usd: 0.043 };

function toggleCurrency() {
  const currency = document.getElementById('currency-toggle').value;
  const rate = rates[currency];

  fetch('/api/bingx')
    .then(res => res.json())
    .then(data => {
      updateValues(data, rate, currency);
    });
}

function updateValues(data, rate, currency) {
  const currencySymbol = currency === 'czk' ? 'Kč' : '$';

  const stats = {
    'daily-profit': data.daily,
    'monthly-profit': data.monthly,
    'projected-profit': data.projected
  };

  for (const id in stats) {
    const el = document.getElementById(id);
    const val = Math.round(stats[id] * rate);
    const sign = stats[id] >= 0 ? '+' : '-';
    el.textContent = `${sign}${val.toLocaleString()} ${currencySymbol}`;
  }
}

window.onload = () => {
  toggleCurrency(); // initial load
};
</script>
</body>


</html>
